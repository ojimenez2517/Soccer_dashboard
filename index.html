<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Diversity in Mexican and South American Football</title>
        
        <link href="./style.css" rel="stylesheet">

        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/item-series.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>

        <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    </head>

    <body>
        <h1>Diversity in Mexican and South American Football</h1>

        <button class="tablink" onclick="openTab('LigaMX', this, '#a61708')" id="Mex">Mexico</button>
        <button class="tablink" onclick="openTab('Superleague', this, '#95CEF0')" id="Arg">Argentina</button>
        <button class="tablink" onclick="openTab('Ligue1', this, '#007c17')" id="Bra">Brazil</button>

        <section id="LigaMX"class="tabval">
            <section class="chart-container">
                <svg width="65%" height="400" id="top5">
                    <defs>
                        <clipPath id="first">
                            <circle cx="15%" cy="40%" r="7%" fill="#000000"></circle>
                        </clipPath>
    
                        <clipPath id="second">
                            <circle cx="50%" cy="40%" r="7%" fill="#000000"></circle>
                        </clipPath>
                        
                        <clipPath id="third">
                            <circle cx="85%" cy="40%" r="7%" fill="#000000"></circle>
                        </clipPath>
    
                        <clipPath id="fourth">
                            <circle cx="32%" cy="70%" r="7%" fill="#000000"></circle>
                        </clipPath>
    
                        <clipPath id="fifth">
                            <circle cx="68%" cy="70%" r="7%" fill="#000000"></circle>
                        </clipPath>
                    </defs>
                    
                    <text x="50%" y="5%" text-anchor="middle" id="team-title"># of NonDomestic Players in Starting 11 for Top 5 Teams</text>
                    
                    <text x="15%" y="20%" text-anchor="middle" class="teamName">Santos</text>
                    <circle cx="15%" cy="40%" r="7%" fill="#000000" class="medal" id="first-medal"></circle>
                    <image x="7%" y="28%" width="16%" height="25%" href="./Images/santos.png" clip-path="url(#first)" id="firstPic" class="teamPic"></image>
                    <text x="15%" y="60%" text-anchor="middle" class="teamTxt">6</text>
                    
                    <text x="50%" y="20%" text-anchor="middle" class="teamName">Leon</text>
                    <circle cx="50%" cy="40%" r="7%" fill="#000000" class="medal" id="second-medal"></circle>
                    <image x="42%" y="28%" width="16%" height="24%" href="./Images/leon.png" clip-path="url(#second)" id="secondPic" class="teamPic"></image>
                    <text x="50%" y="60%" text-anchor="middle" class="teamTxt">7</text>
                    
                    <text x="85%" y="20%" text-anchor="middle" class="teamName">UNAL</text>
                    <circle cx="85%" cy="40%" r="7%" fill="#000000" class="medal" id="third-medal"></circle>
                    <image x="77%" y="25%" width="16%" height="25%" href="./Images/tigres.png" clip-path="url(#third)" id="thirdPic" class="teamPic"></image>
                    <text x="85%" y="60%" text-anchor="middle" class="teamTxt">5</text>
    
                    <text x="32%" y="50%" text-anchor="middle" class="teamName">Queretaro</text>
                    <circle cx="32%" cy="70%" r="7%" fill="#000000" class="medal" id="fourth-medal"></circle>
                    <image x="24%" y="60%" width="16%" height="22%" href="./Images/queretaro.png" clip-path="url(#fourth)" id="fourthPic" class="teamPic"></image>
                    <text x="32%" y="90%" text-anchor="middle" class="teamTxt">8</text>
    
                    <text x="68%" y="50%" text-anchor="middle" class="teamName">Necaxa</text>
                    <circle cx="68%" cy="70%" r="7%" fill="#000000" class="medal" id="fifth-medal"></circle>
                    <image x="60%" y="58%" width="16%" height="24%" href="./Images/necaxa.png" clip-path="url(#fifth)" id="fifthPic" class="teamPic"></image>
                    <text x="68%" y="90%" text-anchor="middle" class="teamTxt">4</text>
    
                </svg>
    
                <section id="itemChart"></section>
            </section>
    
            <section class='chart-container'>
                <section id="grid"></section>
                <section id="bar"></section>
            </section>
    
            <section class='chart-container'>
                <section id="bar2"></section>
            </section>
        </section>
        
        <script src="./logic.js"></script>
    </body>
</html>
